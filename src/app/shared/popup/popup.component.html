<div class="modal-container">
    <div class="popup-window">
        <div class="popup-text">
            <span>{{popupMessage}}</span>
        </div>
        <div class="form-group-row">
            <button class="send-button" (click)="yesClicked()">{{yesLabel}}</button>
            <button class="cancel-button" (click)="noClicked()">{{noLabel}}</button>
        </div>
    </div>
</div>
